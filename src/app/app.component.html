<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Home/Welcome to Angular Crud Project</span>
      <span class="example-spacer"></span>
    
      
        <button mat-raised-button color="warn" (click)="openDialog()"> 
              <mat-icon>plus_one</mat-icon>
              <span>Add Product</span>
      </button>

    </mat-toolbar>
</div>

  <!-- for fetch /View All products Details -->
  <mat-label color="primary">Search/Filter</mat-label>
<mat-form-field appearance="outline">
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. apple" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
      <td mat-cell *matCellDef="let row"> {{row.ProductName}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Categiory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categiory </th>
      <td mat-cell *matCellDef="let row"> {{row.Categiory}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Freshness">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
      <td mat-cell *matCellDef="let row"> {{row.Freshness}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.Price |currency }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Comments">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
      <td mat-cell *matCellDef="let row"> {{row.Comments}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editProduct(row)" color="primary">
            <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
        <mat-icon>delete</mat-icon>
  </button>
         </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
