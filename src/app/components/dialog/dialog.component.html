<h1 mat-dialog-title>Add Product From</h1>
<div mat-dialog-content>
  
    <form [formGroup]="productForm">

      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input  formControlName="ProductName" matInput placeholder="Enter Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Product Categiory</mat-label>
          <mat-select formControlName="Categiory">
              <mat-option value="Fruits">Fruits</mat-option>
              <mat-option value="Electronics">Electronics</mat-option>
              <mat-option value="AutoMobiles">AutoMobiles</mat-option>
              <mat-option value="Computer Accessories">Computer Accessories</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
         
        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group formControlName="Freshness" class="example-radio-group">
            <mat-radio-button  class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="Price" matInput type="number" placeholder="Price"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label >Comments</mat-label>
          <textarea formControlName="Comments" matInput ></textarea>
        </mat-form-field>
    </form>       
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 5px;" mat-raised-button color="primary" (click)="addProduct()">{{ActionBtn}}</button>
</div>
